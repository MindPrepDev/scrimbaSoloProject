<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units Converter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;800&display=swap" rel="stylesheet">

</head>
<body>
    <div id="app-container">
        <div id="cont-input">
           <h2>Metric/Imperial Unit Conversion</h2>
            <input id="input-value" type="number" name="number" placeholder="0"><br>
        </div>
        <div>
            <h3 class="subs">Length [Meters/Feet]</h3>
            <p id="length" class="para"><span id="m"></span> | <span id="ft"></span></p>
            <h3 class="subs">Volume [Litres/Gallons]</h3>
            <p id="volume" class="para"><span id="lt"></span> | <span id="gal"></span></p>
            <h3 class="subs">Mass [Kilograms/Pounds]</h3>
            <p id="mass" class="para"><span id="kg"></span> | <span id="pound"></span></p>
        </div>
    </div><br>
    <div id="footer">&copy; Olaoye Oluwatoyin<br>
        A Units Converter Solo project on Scrimba.
    </div>
    <script src="myjs.js"></script>
</body>
</html>
